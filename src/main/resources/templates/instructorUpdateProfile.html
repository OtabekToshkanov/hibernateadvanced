<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">


    <title>Update Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css}" rel="stylesheet">
    <style type="text/css">

        body{margin-top:20px;}
        .avatar{
            width:200px;
            height:200px;
        }
    </style>
</head>
<body>
<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Edit Profile</h1>
    <hr>
    <div class="row">

        <div class="col-md-3">
            <div class="text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail" alt="avatar">
            </div>
        </div>

        <div class="col-md-9 personal-info">
            <h3>Personal info</h3>
            <form class="form-horizontal" role="form" th:action="@{'/v1/instructor/update/' + ${instructorUserId}}" method="post">
                <div class="form-group">
                    <label class="col-lg-3 control-label text-primary">First name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="firstName" type="text" th:value="${updateInstructorFirstName}" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label text-primary">Last name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="lastName" type="text"  th:value="${updateInstructorLastName}" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label text-primary">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" name="email" type="text" th:value="${updateInstructorEmail}">
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary">
                </div>
            </form>

        </div>
    </div>
</div>
<hr>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
