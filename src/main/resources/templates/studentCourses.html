<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Courses</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="row row-cols-1 row-cols-md-3 g-4 container" style="margin-top: 10px">
    <div class="col" th:each="course : ${studentCourses}">
        <div class="card h-100">
            <img th:src="@{/css/bootstrap/images/img_2.png}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" >Course Name: <span th:text="${course.courseName}"></span></h5>
                <p class="card-text">Description: <span th:text="${course.decription}"></span></p>
            </div>
            <div class="card-footer">
                <small class="text-muted"><i class="fa-solid fa-dollar-sign"></i> Course Fee: <span th:text="${course.courseFee}"></span></small>
            </div>
            <div class="card-footer">
                <small class="text-muted"><i class="fa-solid fa-earth-asia"></i> Course Format: <span th:text="${course.courseFormat}"></span></small>
            </div>
            <div class="card-footer">
                <small class="text-muted"><i class="fa-solid fa-hourglass-start"></i> Course Category:  <span th:text="${course.category}"></span></small>
            </div>
            <div class="card-footer">
                <small class="text-muted"><i class="fa-solid fa-person-chalkboard"></i> Instructor:  <span th:text="${course.instructorName}"></span></small>
            </div>
            <div>
                <form method="post" th:action="@{/v1/student/{studentId}/remove/{courseId}(studentId=${studentCourseId}, courseId=${course.id})}">
                    <input class="btn btn-danger" type="submit" value="removeCourse"  style="margin:7px" >
                </form>
                <form method="post" th:action="@{/v1/student/{studentId}/addReview/{courseId}(studentId=${studentCourseId}, courseId=${course.id})}">
                    <input class="btn btn-secondary" type="submit" value="addComment" style="margin:7px">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
