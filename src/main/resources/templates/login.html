<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}" />
</head>
<body>
    <form th:action="@{/authenticate}" method="POST">
        <p>
            Username: <input type="text" name="username">
        </p>

        <br/>

        <p>
            Password: <input type="password" name="password">
        </p>

        <br/>

        <div th:if="${param.error}">
            <i class="text-danger"> Sorry! You entered invalid username or password</i>
        </div>

        <div th:if="${param.logout}">
            <i class="text-danger">You have successfully logged out</i>
        </div>

        <br/>

        <input type="submit"  class="btn btn-success" value="Login" />
    </form>
</body>
</html>
