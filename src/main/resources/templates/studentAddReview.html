>
<head>

    <title>Comment Box Form</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap/studentReview.css}">
</head>
<body>
<div class="container">
    <h2>Add Review</h2>
    <form th:action="@{'/v1/student/' + ${studentId} + '/addReview/' + ${courseId}}" method="post">
<!--        <label for="rating">Rating:</label>-->
<!--        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>-->

        <textarea id="comment" name="comment" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

</div>
</body>
</html>
